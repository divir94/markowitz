<section class="drawer">
    <div class="drawer-contents">

        <div class="selected-portfolio">
            <h4 class="section-title">Select Stock Portfolio</h4>
            <input type="text" ng-model="selectedStock"
                   typeahead="x for x in allStocks | filter:$viewValue | limitTo:8"
                   typeahead-on-select="addStock(selectedStock); selectedStock=''" class="form-control" placeholder="Add a stock"/>
            <ul class="stock-list">
                <li ng-repeat="stock in stocks">
                    <div class="stock-section">
                        <h4 class="stock-code">{{stock}}</h4>
                        <span class="stock-full">{{allStocksDict[stock]}}</span>
                    </div>
                    <div class="stock-section">
                        <h5 class="stock-weight">{{100/stocks.length | number:0}}%</h5>
                    </div>
                    <div class="stock-section" ng-class="{hover: hovering}" ng-mouseenter="hovering = true" ng-mouseleave="hovering = false" ng-click="removeStock(stock)">
                        <i class="stock-delete fa fa-times-circle"></i>
                    </div>
                </li>
            </ul>
        </div>

      <div class="selected-method">
        <h4 class="section-title">Select Stock Portfolio</h4>
        <input type="text" ng-model="selectedStrategy"
               typeahead="x for x in allStrategies | filter:$viewValue | limitTo:8"
               typeahead-on-select="addStrategy(selectedStrategy); selectedStrategy=''" class="form-control" placeholder="Add a strategy"/>
        <ul class="stock-list">
          <li ng-repeat="strategy in strategies">
            <div class="stock-section">
              <h4 class="stock-code">{{strategy}}</h4>
              <span class="stock-full">{{allStrategiesDict[strategy]}}</span>
            </div>
            <div class="stock-section">
              <h5 class="stock-weight">{{100/strategies.length | number:0}}%</h5>
            </div>
            <div class="stock-section" ng-class="{hover: hovering}" ng-mouseenter="hovering = true" ng-mouseleave="hovering = false" ng-click="removeStrategy(strategy)">
              <i class="stock-delete fa fa-times-circle"></i>
            </div>
          </li>
        </ul>
      </div>


      <div class="stock-correlation" ng-controller="CorrelationCtrl">
          <h4 class="section-title">Stock Correlation</h4>
        <div id="chart_placeholder"></div>
      </div>

    </div>
</section>

<script>

  var data = {
    packageNames: ['A', 'B', 'C', 'D'],
    matrix: [
      [1, 0.3, 1.8, 1.2],
      [0.1, 1, 1.7, 1.3],
      [0.3, 1.4, 1, 1.2],
      [0.3, 1.4, 1, 1.2]
    ]
  };

  var chart = d3.chart.dependencyWheel();
  d3.select('#chart_placeholder')
    .datum(data)
    .call(chart);
</script>
